name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Build
  build:
    name: Discord Bot Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    # Checkout
    - uses: actions/checkout@v2.3.2
      with:
        lfs: false
    # Cache
    # Setup .NET Core
    - uses: actions/setup-dotnet@v1.7.2
    # Install dependencies
    - run: dotnet restore
    # Build
    - run: dotnet publish -c Release -r win10-x64 -p:PublishProfile=FolderProfile --no-restore
    # Test
    - run: dotnet test --no-restore --verbosity normal
    # Upload
    - uses: actions/upload-artifact@v2.1.4
      with:
        name: Build
        path: DiscordBot/bin/Release/netcoreapp2.0/publish
